<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        <input type="text" name="first_city" placeholder="First City">
        <input type="text" name="second_city" placeholder="Second City">
        <button type="submit">Compare Weather</button>
    </form>
    <div class="comparison-container">
        {% if weather_data1 %}
        <div class="city-container">
        {% include 'myapp/cityWeather.html' with weather_data=weather_data1 daily_forecasts=daily_forecasts1 %}
        </div>
        {% endif %}
        {% if weather_data2 %}
        <div class="city-container">
        {% include 'myapp/cityWeather.html' with weather_data=weather_data2 daily_forecasts=daily_forecasts2 %}
        </div>
        {% endif %}
    </div>
</body>
</html>
